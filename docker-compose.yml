version: '3.8'

services:
  emby-tidy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emby-tidy
    restart: unless-stopped
    
    environment:
      - MODEL_BASE_URL=${MODEL_BASE_URL:-https://api.deepseek.com}
      - API_KEY=${API_KEY:-sk-b7bdbcdd18884392934a40caf1abcee6}
      # 监控目录（容器内路径，固定为 /app/media）
      - FOLDER=/app/media
      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_TO_FILE=${LOG_TO_FILE:-true}
      - LOG_DIR=/app/logs
      - LOG_CONSOLE=${LOG_CONSOLE:-true}
      
      # Node.js 环境
      - NODE_ENV=production
    
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media:rw
      
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # 健康检查（可选）
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 如果需要网络访问，取消注释
    # networks:
    #   - emby-network

# 如果需要网络，取消注释
